<VirtualHost 0.0.0.0:8800>
    ServerName datapusher
    ServerAlias *
    # this is our app
    WSGIScriptAlias / /usr/lib/ckan/datastore/datastore/datapusher.wsgi

    # pass authorization info on (needed for rest api)
    WSGIPassAuthorization On

    # Deploy as a daemon (avoids conflicts between CKAN instances)
    WSGIDaemonProcess datapusher display-name=datapusher processes=1 threads=15
    WSGIProcessGroup datapusher

    WSGIProcessGroup datapusher
    <Directory /etc/ckan/ >
      Order deny,allow
      Allow from all
      Require all granted
    </Directory>

    <Directory /usr/lib/ckan/datapuhser/ >
      Order deny,allow
      Allow from all
      Require all granted
    </Directory>

    ErrorLog /var/log/apache2/datapusher.error.log
    CustomLog /var/log/apache2/datapusher.custom.log combined

</VirtualHost>
