---
- name: Install RabbitMQ and Redis
  apt: pkg={{ item }} state=present update_cache=yes
  with_items:
    - rabbitmq-server
    - redis-server

- name: Install CKAN remote harvest extension
  pip:
    name: git+https://github.com/vaquer/ckanext-harvest@dkan#egg=ckanext-harvest
    virtualenv: /usr/lib/ckan/default
    virtualenv_site_packages: no

- name: Install CKAN remote harvest Python dependencies
  pip:
    requirements: /usr/lib/ckan/default/src/ckanext-harvest/pip-requirements.txt
    virtualenv: /usr/lib/ckan/default
    virtualenv_site_packages: no

